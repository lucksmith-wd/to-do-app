<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://kit.fontawesome.com/0b2cbe0d98.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <title>Document</title>
<script defer src="main.bundle.js"></script><link href="main.css" rel="stylesheet"></head>

<body>
  <div class="confirmation-container">
    <div class="confirmation-popup">
      <i class="fa-solid fa-circle-exclamation confirmation-popup__icon"></i>
      <p class="confirmation-popup__warning">Do you want to permanently delete it?</p>
      <div class="buttons buttons-confirmation">
        <a class="btn btn-cancel btn-small">cancel</a>
        <a class="btn btn-confirm btn-small">delete</a>
      </div>
    </div>
  </div>

  <div class="manipulate-task-container">
    <form action="" class="task-form">
      <h2 class="task-form__title">Edit task</h2>
      <i class="icon-close fa-solid fa-circle-xmark"></i>
      <div class="task-form__task-title task-form__item">
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
      </div>
      <div class="task-form__task-details task-form__item">
        <label for=details>Details</label>
        <textarea name="details" id="details"></textarea>
      </div>
      <div class="task-form__task-due-date task-form__item">
        <label for="due-date">Due by</label>
        <input type="date" id="due-date" name="due-date">
      </div>
      <div class="task-form__task-priority task-form__item">
        <input type="checkbox" id="priority" name="priority">
        <label for="priority">Priority task</label>
      </div>
      <div class="task-form__task-button task-form__item">
        <button type="submit" class="btn btn-add">Save</button>
      </div>
    </form>

  </div>

  <div class="outer-container">
    <header class="header">
      <div class="logo-container">
        <img id="logo" alt="logo">
      </div>
    </header>
    <div class="content-container main-grid">
      <section class="project-view open">
        <div class="section-title-container">
          <h2 class="section-title project-section-title">Projects</h2>
        </div>
        <div class="projects-container">
        </div>
        <div class="project add-new-project">
          <i class="fa-solid fa-plus"></i>
          <p class="project__name">Add new project</p>
        </div>

        <form class="add-project-form">
          <input type="text" class="add-project-field" placeholder="Project name">
          <div class="buttons">
            <a type="button" class="btn btn-cancel btn-large">cancel</a>
            <button type="submit" class="btn btn-add btn-large">add</button>
          </div>
        </form>

      </section>

      <section class="tasks-view ">
        <div class="section-title-container tasks-view__title-container">
          <h2 class="section-title task-view-section-title"></h2>
          <i class="icon-close fa-solid fa-circle-xmark"></i>
        </div>
        <div class="tasks-container">

        </div> <!--end of tasks container -->
        <div class="task add-task">
          <div class="task__header">
            <i class="task__icon fa-regular fa-plus"></i>
            <p class="task__title">Add task</p>
          </div>
        </div>
      </section>
    </div>
  </div>

</body>

</html>
